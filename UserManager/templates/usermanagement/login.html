<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
    </style>
</head>

<body>
    {% load static %}

    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-5 col-lg-4">

                <div class="card shadow-lg border-0 rounded-5 p-4">

                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="{% static 'usermanagement/assets/logo.png' %}" alt="Logo" width="240" class="mb-2">

                    </div>

                    <!-- Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">

                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Enter username">
                        </div>

                        <div class="mb-4">

                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">
                            Login
                        </button>
                    </form>
                    {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
