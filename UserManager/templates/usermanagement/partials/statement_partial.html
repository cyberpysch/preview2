<div id="statementContainer">

    <!-- Header -->
    <div class="statement-header">
        <div class="statement-title">
            List Of All Transactions ( <span id="totalRecords">0</span> )
        </div>
        <button class="btn btn-primary btn-sm" onclick="closeStatement()">
            Back
        </button>
    </div>

    <!-- Filters -->
    <div class="statement-filters">

        <div class="date-filter-group">
            <input type="date" id="startDate" class="form-control form-control-sm">
            <span class="mx-2">~</span>
            <input type="date" id="endDate" class="form-control form-control-sm">
            <button class="btn btn-sm btn-dark ms-2" onclick="applyStatementFilter()">
                Apply
            </button>
            <button class="btn btn-sm btn-secondary ms-1" onclick="resetStatementFilter()">
                Reset
            </button>
        </div>

        <div class="tab-buttons mt-2">
            <button class="tab-btn active">All</button>
            <button class="tab-btn">Account</button>
        </div>
    </div>

    <!-- Table -->
    <div class="statement-table-wrapper">
        <table class="table statement-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th class="text-end">Prev. Bal</th>
                    <th class="text-end">CR</th>
                    <th class="text-end">DR</th>
                    <th class="text-end">Comm+</th>
                    <th class="text-end">Comm-</th>
                    <th class="text-end">Balance</th>
                </tr>
            </thead>
            <tbody id="statementTableBody">
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="statement-pagination">
        <button id="prevPageBtn" class="page-btn" onclick="changeStatementPage(-1)">
            &lt;
        </button>
        <span id="currentPageNumber" class="page-number">1</span>
        <button id="nextPageBtn" class="page-btn" onclick="changeStatementPage(1)">
            &gt;
        </button>
    </div>

</div>
