<div class="card shadow-sm border-0">
    <div class="card-header bg-dark text-white py-2">
        <h6 class="mb-0">Update {{ target_role|upper }}</h6>
    </div>
    <div class="card-body bg-light">
        <form id="editUserForm">
            {% csrf_token %}
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="row mb-2 align-items-center">
                        <label class="col-sm-4 small text-danger">* Name</label>
                        <div class="col-sm-8"><input type="text" name="username" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                    <div class="row mb-2 align-items-center">
                        <label class="col-sm-4 small text-danger">* Status</label>
                        <div class="col-sm-8">
                            <select name="is_active" class="form-select form-select-sm">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2 align-items-center">
                        <label class="col-sm-4 small text-danger">* Share type</label>
                        <div class="col-sm-8">
                            <select name="share_type" class="form-select form-select-sm">
                                <option value="FIXED">FIXED</option>
                                <option value="CHANGE">CHANGE</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <h6 class="text-muted small fw-bold border-bottom pb-1 mb-3">Match Share and Comm</h6>
            <div class="row g-4 mb-4">
                <div class="col-md-6 border-end">
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Match Share(%)</label>
                        <div class="col-sm-7"><input type="text" name="parent_match_share" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Comm type</label>
                        <div class="col-sm-7"><input type="text" name="parent_comm_type" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Match Comm(%)</label>
                        <div class="col-sm-7"><input type="text" name="parent_match_comm" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Sess Comm(%)</label>
                        <div class="col-sm-7"><input type="text" name="parent_sess_comm" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} Match Share(%)</label>
                        <div class="col-sm-7"><input type="number" step="0.01" name="match_share" class="form-control form-control-sm"></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} comm type</label>
                        <div class="col-sm-7">
                            <select name="match_comm_type" class="form-select form-select-sm">
                                <option value="bet_by_bet">Bet by bet</option>
                                <option value="no_commission">No Commission</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} match comm(%)</label>
                        <div class="col-sm-7"><input type="number" step="0.01" name="match_commission" class="form-control form-control-sm"></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} sess comm(%)</label>
                        <div class="col-sm-7"><input type="number" step="0.01" name="session_commission" class="form-control form-control-sm"></div>
                    </div>
                </div>
            </div>

            <h6 class="text-muted small fw-bold border-bottom pb-1 mb-3">Casino Share and Comm</h6>
            <div class="row g-4">
                <div class="col-md-6 border-end">
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Casino Share(%)</label>
                        <div class="col-sm-7"><input type="text" name="parent_casino_share" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-muted">My Casino Comm(%)</label>
                        <div class="col-sm-7"><input type="text" name="parent_casino_comm" class="form-control form-control-sm bg-white" readonly></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} casino Share(%)</label>
                        <div class="col-sm-7"><input type="number" step="0.01" name="casino_share" class="form-control form-control-sm"></div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-5 small text-danger">* {{ target_role }} casino comm(%)</label>
                        <div class="col-sm-7"><input type="number" step="0.01" name="casino_commission" class="form-control form-control-sm"></div>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary px-5 btn-sm">Submit Updates</button>
            </div>
        </form>
    </div>
</div>
